    <style>

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            text-align: left;

        }

        .options {
            display: flex;

        .option {

        }

            background-color: #e3f2fd;
        }
        .correct {

        }
        .incorrect {
            background-color: #ffebee;

        }
        .input-answer {
            width: 100%;
            padding: 10px;

            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #2196f3;
            color: white;

            border-radius: 4px;

            background-color: #1976d2;
        }

            margin-top: 20px;
            padding: 20px;

            text-align: center;

        }

            margin-top: 10px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            line-height: 1.6;
            text-align: left;
            margin-left: 0; /* Optional for left alignment */

        }
        .code-block {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;

            white-space: pre;

            font-size: 14px;
            border: 1px solid #ddd;
            position: relative;
        }

        .question {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;

        }

        .question-inline {
            display: flex;
            align-items: baseline;
            gap: 8px;
            flex-wrap: wrap;
        }

        }
        .source a {
            color: #2196f3;
            text-decoration: none;
        }

            text-decoration: underline;

    </style>

<script>
    const quizData = {

            },
            {
                type: "single",
                question: {
                    text: "What's the benefit of using tools in LangChain?",

                ],
                correct: 1,
                explanation: {
                    text: "Tools extend LLM capabilities by allowing them to call functions, access APIs, and interact with external systems rather than just generating text.",

            {

                }
            },
            {

                    text: "What's the main advantage of using agents in LangChain?",
                    code: `

// Agent can decide:

                }
            },
            {

                question: {
                    text: "Complete the code to create a prompt template for booking:",

                }

            {

                    text: "Complete the code to create a simple chain:",

                explanation: {
                    text: "The pipe() method connects components in a chain, allowing data to flow from one component to the next in sequence.",

    .pipe(llm)

            {

            {

                },
                answer: "AgentExecutor true",

                    text: "AgentExecutor manages the execution of an agent, handling the conversation loop and tool calling. Setting verbose to true helps debug the agent's decision-making process.",
                    code: `

    agent,

});

                }
            },
            {
                type: "fill",
                question: {
                    text: "Complete the code to handle booking with proper error handling:",
                    code: `

    name: "create_booking",
    description: "Create a booking with email and date",
    func: async (input) => {
        try {
            const { email, date } = JSON.______(input);
            const result = await createBooking(email, date);

                },
                answer: "parse stringify",
                explanation: {
                    text: "Tools often receive JSON strings as input and should return JSON strings as output. Proper error handling ensures the agent can respond appropriately to failures.",
                    code: `
const bookingTool = new DynamicTool({
    name: "create_booking",
    description: "Create a booking with email and date",

                }
            }
        ]
    };


    function formatCodeExample(code) {
        return code.split('\n').map(line => {
            if (line.includes('//')) {
                const [code, comment] = line.split('//');
                return `${code}<span class="code-comment">// ${comment}</span>`;
            }
            return line;
        }).join('\n');
    }

    function createMultipleChoice(question, container) {
        // Create radio buttons container
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';

        // Create each option as a radio button
        question.options.forEach((option, index) => {
            // Create option wrapper
            const optionWrapper = document.createElement('label');
            optionWrapper.className = 'option';

            // Create radio input
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = `question-${question.id}`;
            radio.value = index;
            radio.className = 'option-input';

            // Create option text
            const optionText = document.createElement('span');
            optionText.className = 'option-text';
            optionText.innerHTML = option;

            // Add click handler
            optionWrapper.onclick = () => {
                checkAnswer(
                    index,
                    question.correct,
                    optionWrapper,
                    container,
                    question.explanation
                );
            };

            // Assemble option
            optionWrapper.appendChild(radio);
            optionWrapper.appendChild(optionText);
            optionsDiv.appendChild(optionWrapper);
        });

        container.appendChild(optionsDiv);

    }

    function createFillInBlank(question, container) {
        // Create input container
        const inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';

        // Create text input
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'input-answer';
        input.placeholder = 'Enter your answer';

        // Create submit button
        const submitBtn = document.createElement('button');
        submitBtn.className = 'submit-btn';
        submitBtn.textContent = 'Submit Answer';
        submitBtn.onclick = () => {
            checkFillAnswer(
                input.value,
                question.answer,
                container,
                question.explanation
            );
        };

        // Add enter key support
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });

        // Assemble input container
        inputContainer.appendChild(input);
        inputContainer.appendChild(submitBtn);
        container.appendChild(inputContainer);
    }

    function createQuiz() {
        const questionsContainer = document.getElementById('questions');

        quizData.questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';

            // Modify this part to handle the question display inline
            let questionText = q.question;
            if (typeof q.question === 'object') {
                // If question has multiple parts, join them with spaces
                questionText = [
                    `Given two vectors`,
                    q.question.vector1,
                    'and',
                    q.question.vector2,
                    q.question.ending
                ].join(' ');
            }

            const questionContent = document.createElement('div');
            questionContent.className = 'question-inline';
            questionContent.innerHTML = `<strong>Question ${index + 1}:</strong> ${questionText}`;

            questionDiv.appendChild(questionContent);

            if (q.type === 'single') {
                createMultipleChoice(q, questionDiv);
            } else if (q.type === 'fill') {
                createFillInBlank(q, questionDiv);
            }

            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';
            questionDiv.appendChild(feedbackDiv);

            questionsContainer.appendChild(questionDiv);
        });
        MathJax.typeset(); // Re-render equations
    }

    function checkFillAnswer(input, answer, questionDiv, explanation) {
        if (questionDiv.querySelector('.feedback').style.display === 'block') {
            return;
        }

        const inputElement = questionDiv.querySelector('.input-answer');
        if (inputElement) {
            inputElement.disabled = true;
        }

        if (input.toLowerCase().trim() === answer.toLowerCase().trim()) {
            score++;
            showFeedback(questionDiv, explanation, true);
        } else {
            showFeedback(questionDiv, {
                text: `The correct answer is: ${answer}. ${explanation.text}`,
                code: explanation.code
            }, false);
        }

        answeredQuestions++;
        updateScore();
    }

    function showFeedback(questionDiv, explanation, isCorrect) {
        const feedbackDiv = questionDiv.querySelector('.feedback');
        feedbackDiv.style.display = 'block';

        const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
        const sanitizedCode = explanation.code.replace(/`/g, '\\`'); // Escape backticks
        feedbackDiv.innerHTML = `
                <div class="explanation-text">
                    ${isCorrect ? '‚úÖ' : '‚ùå'} ${explanation.text}
                </div>
                ${explanation.code.trim() ? `
                    <div class="code-block" id="${codeId}">
                        ${formatCodeExample(sanitizedCode)}
                    </div>
                ` : ''}
            `;

        feedbackDiv.style.backgroundColor = isCorrect ? '#e8f5e9' : '#ffebee';
        MathJax.typeset(); // Re-render equations
    }

    function checkAnswer(selected, correct, optionDiv, questionDiv, explanation) {
        if (questionDiv.querySelector('.correct') || questionDiv.querySelector('.incorrect')) {
            return;
        }

        const options = questionDiv.getElementsByClassName('option');
        options[correct].classList.add('correct');
        debugger;
        if (selected === correct) {
            score++;
            optionDiv.classList.add('correct');
            showFeedback(questionDiv, explanation, true);
        } else {
            optionDiv.classList.add('incorrect');
            showFeedback(questionDiv, explanation, false);
        }

        answeredQuestions++;
        updateScore();
    }

    function updateScore() {
        const scoreDiv = document.getElementById('score');
        const percentage = (score / quizData.questions.length) * 100;
        scoreDiv.innerHTML = `
                <h3>Your Score: ${score}/${quizData.questions.length}</h3>
                <p>Percentage: ${percentage.toFixed(1)}%</p>
                ${answeredQuestions === quizData.questions.length ?
            `<p>${percentage >= 70 ? 'üéâ Great job! You have a solid understanding of vector mathematics!' :
                'Keep practicing! Review the explanations to strengthen your understanding of vectors.'}</p>` : ''}
            `;
    }

    let score = 0;
    let answeredQuestions = 0;
    createQuiz();
</script>
